<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Job Recommender Apllication</title>
  <style>
    body{
     background-color: rgb(217, 217, 235);
    }
    h1{
      
      color: red;
      background-color: rgb(14, 183, 235);
      text-align: center;
     font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
     font-size: 100;
     text-transform: uppercase;
     
    } 
    #age
    {
      text-transform: uppercase;
    }
    #name{
      background-color: rgb(196, 158, 194);
    }
   
  </style>
</head>
<body>
  <div class="container">
    <center><h1 >Skill Job Recommender Apllication</h1></center>
      <h1 ><center>HTML registration form with varification</center></h1>
      <form name="registration" class="registartion-form" onsubmit="return formValidation()">
        <center>
          <table>
            <tr>
              <td><label for="name" id="namee">Name:</label></td>
              <td><input type="text" name="name" id="name" placeholder="your name"></td>
            </tr>
            <tr>
              <td><label for="qualification">Qualification :</label></td>
              <td><input type="text" name ="qualification " id="qualification" placeholder="BE-Computer Science"></td>
            </tr>
            <tr>
              <td><label for="Age">Age :</label></td>
              <td><input type="number" name="age" id="Age"></td>
              
      
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td><input type="text" name="email" id="email" placeholder="your email"></td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
              <td><label for="phoneNumber">Phone Number:</label></td>
              <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
            </tr>
            <tr>
              <td><label for="gender">Gender:</label></td>
              <td>Male: <input type="radio" name="gender" value="male">
                Female: <input type="radio" name="gender" value="female">
                Other: <input type="radio" name="gender" value="other"></td>
            </tr>
            <tr>
              <td><label for="language">language</label></td>
              <td>
                <select name="language" id="language">
                  <option value="">Select language</option>
                  <option value="English">English</option>
                  <option value="Spanish">Spanish</option>
                  <option value="Hindi">Hindi</option>
                  <option value="Arabic">Arabic</option>
                  <option value="Russian">Russian</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="zipcode">Zip Code:</label></td>
              <td><input type="number" name="zipcode" id="zipcode"></td>
            </tr>
            <tr>
              <td><label for="about">About:</label></td>
              <td><textarea name="about" id="about" placeholder="Write about yourself..."></textarea></td>
            </tr>
            <tr>
              <td colspan="2"><input type="submit" class="submit" value="submit" /></td>
              <td colspan="2"><input type="reset" class="reset" value="reset" /></td>
            </tr>
          </table>
        </center>
      </form>
      <p id="radio">
        radio signal
      </p>
</body>
</html>
